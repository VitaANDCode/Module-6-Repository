<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Кодировка -->
	<meta charset="UTF-8">
	<!-- Стили-->
	<link rel="stylesheet" href="css/astar.css">
	<!-- Иконка сайта-->
  <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
	<!-- Подключение шрифтов -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
	<meta name="description" content="Module 6. Web-developing.">
	<meta name="keywords" content="html, webdev, site, css, js, algorithms">
	<meta name="author" content="Belozerov Vyacheslav, Modin Aleksandr, Nizamutdinov Victor">
	<!-- Вкладка -->
  <title>Module 6 | A-STAR</title>
</head>
<body>
    <main>
			<h1 class="main-header">Алгоритм a-star</h1>
			<section class="buttons">
				<form>
					<label for="size_table">Введите размер таблицы</label>
					<input type="text" id="size_table" placeholder="Ввод">
					<input type="button" value="Создать таблицу" id="crt_btn">
					<input type="button" value="Установить стартовую точку" onclick="buttonStart = true, buttonPaint = false, buttonStop = false">
					<input type="button" value="Установить конечную точку" onclick="buttonStop = true, buttonPaint = false, buttonStart = false">
					<input type="button" value="Поставить стенки" onclick="buttonPaint = true, buttonStart = false, buttonStop = false">
					<input type="button" value="Отчистить клетки" id="reset_td" onclick="buttonPaint = false, buttonStart = false, buttonStop = false, buttonClearDate = true" >
					<input type="button" value="Найти путь" id="search_path">
					<input type="reset" value="Сбросить" id="reset_btn">
			</form>
			</section>
			<section class="table-map"></section>

			<script src="js/astar-algorithm.js">

			</script>
		</main>
</body>
</html>
